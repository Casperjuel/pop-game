<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/screen.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="js/jquery.js"></script>
</head>

<body>
    <header>
    </header>
    <main>
        <div class="start-settings">
            <div class="add-form">
                <input type="text" id="name" placeholder="fx: Queen of england">
                <button class="add-name-btn">Add Name</button>
                <p class="form-text"></p><p class="count">Number of names: 0</p>
            </div>
            <button class="start-btn">Start the game</button>
        </div>
        <div class="inner">
            <h1 class="question"></h1>
            <h1 class="status"></h1>
            <div class="false">
                <ul class="falselist"></ul>
                <button>False</button>
            </div>
            <div class="true">
                <ul class="truelist"></ul>
                <button>True</button>
            </div>
        </div>
        <div class="inner">
            <button class="result" display="none"> See Result</button>
        </div>
    </main>
    <footer>
        <div class="inner"></div>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
</body>

</html>
